<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookLib</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="/assets/css/styles.css" />
    <link rel="stylesheet" type="text/css" href="/assets/css/typography.css" />
    <link rel="stylesheet" type="text/css" href="/assets/css/base.css" />
  </head>
  <body>
    <header id="header" class="shadow"></header>

    <!-- Book Container -->
    <section id="book-section" class="container">
      <di class="title-heading-container">
        <h2>Collections</h2>

        <div id="search-filter-container">
          <input
            type="text"
            id="search-bar"
            placeholder="Search by author or title..."
          />

          <div class="select-container">
            <select id="topic-filter">
              <option value="">Select a Genre/Topic</option>
              <option value="children">Children's Literature</option>
              <option value="adventure">Adventure</option>
              <option value="mystery">Mystery</option>
              <option value="science">Science</option>
              <option value="history">History</option>
              <option value="fantasy">Fantasy</option>
              <!-- Add more options as needed -->
            </select>
          </div>
        </div>
      </di>

      <div id="book-container-wrapper">
        <!-- Spin Loader -->
        <div id="loader">Loading books...</div>

        <!-- Book Grid -->
        <div id="book-container"></div>
      </div>

      <!-- Pagination -->
      <div id="pagination-controls">
        <button id="prev-page" class="pagination-btn" disabled>Previous</button>
        <span id="page-info">Page 1</span>
        <button id="next-page" class="pagination-btn">Next</button>
      </div>
    </section>

    <script type="text/javascript" src="/assets/js/main.js"></script>
    <script type="text/javascript" src="/assets/js/components.js"></script>
  </body>
</html>
