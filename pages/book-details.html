<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Details - BookLib</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="/assets/css/styles.css" />
    <link rel="stylesheet" type="text/css" href="/assets/css/typography.css" />
    <link rel="stylesheet" type="text/css" href="/assets/css/base.css" />
  </head>
  <body>
    <header id="header" class="shadow"></header>

    <div id="book-details-container" class="container">
      <div id="book-details-cover-container">
        <img
          id="book-cover"
          alt="Book Cover"
          src="/assets/images/book-thumbnail.webp"
        />
      </div>

      <div id="book-details-content-container">
        <h2 id="book-title">Loading...</h2>
        <div id="book-details">
          <p id="book-authors"></p>

          <table class="book-info-table">
            <tr>
              <th>Topics</th>
              <td id="book-topics"></td>
            </tr>
            <tr>
              <th>Download Count</th>
              <td id="book-download-count"></td>
            </tr>
            <tr>
              <th>Media Type</th>
              <td id="book-media-type"></td>
            </tr>
            <tr>
              <th>Copyright</th>
              <td id="book-copyright"></td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <script type="module" src="/assets/js/components.js"></script>
    <script type="module" src="/assets/js/book-details.js"></script>
  </body>
</html>
